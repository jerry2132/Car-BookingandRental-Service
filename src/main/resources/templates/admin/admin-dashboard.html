<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin dashbord</title>

<link rel="stylesheet" th:href="@{/css/newCss.css}">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" 
href="	https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

<link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">	
	
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>



 <nav>
        <div class="left-side">
            <h3>Car Booking and Rental Service</h3>
        </div>
        <div class="right-side">
            <a th:href="@{/admin/addVehicle}">Post Vehicle</a>
            <a >Bookings</a>
           <a th:href="@{/admin/search}"> Search</a>
             <a href="/logout">Logout </a>
             <span th:text="${userdetails.name}" class="user-name">hey</span>
          
        </div>
    </nav>


	
	<div class="message-container">

<div class="message" th:if="${successMessage != null}">
 			<span th:text = "${successMessage}"></span>
    	</div>
    
    	<div class="message" th:if="${errorMessage != null}">
 			<span th:text = "${errorMessage}"></span>
    	</div> 
    	</div>
    	
    	




<div th:each="vehicle : ${vehicles}" class="card">
  <div class="card dark">
    <img th:src="@{'/image/' + ${vehicle.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="text-section">
        <!--  <h2 th:text="${vehicle.name}">Card title</h2>-->
        <div class="h2"  th:text="${vehicle.brand} +' -' + ${vehicle.name}">Rent Car/Bike .....</div>
        <label>TRANSMISSION : </label><p th:text="${vehicle.transmission}" class="card-text"></p>
           <label>TYPE : </label><p th:text="${vehicle.type}" class="card-text"></p>
           <label>YEAR : </label><p th:text="${vehicle.year}" class="card-text"></p><br>
           <label>DESCRIPTION : </label><p th:text="${vehicle.description}" class="card-text"></p>
          
      </div>
      <div class="cta-section">
        <div th:text="${'Rs '+vehicle.price+'/day'}">$129.00</div>
        <a href="#" th:href="@{'/admin/update-vehicle/' + ${vehicle.id}}" class="btn btn-light">UPDATE</a>
         <a href="#" class="btn btn-light" th:onclick="'deleteVehicle(' + ${vehicle.id} + ');'">DELETE</a>
      </div>
    </div>


</div>
</div>

<script src="/js/sweetAlert.js"></script>

</body>
</html>
