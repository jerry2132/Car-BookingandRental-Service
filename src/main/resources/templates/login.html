

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login page </title>
<link rel="stylesheet" th:href="@{/css/newCss.css}">
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" 
href="	https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

<link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">	
	
	
</head>
<body>

<nav class="navbar">
        <div class="left-side">
            <h3>Car Booking and Rental Service</h3>
        </div>
        <div class="right-side">
            <a th:href="@{/signup}">Signup</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </nav>

<div class="wrapper bg-white">

<div class="message" th:if="${successMessage != null}">
 			<span th:text = "${successMessage}"></span>
    	</div>
    
    	<div class="message" th:if="${errorMessage != null}">
 			<span th:text = "${errorMessage}"></span>
    	</div> 
    	
    	
    <div class="h2 text-center">Have an account?</div>
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
    
    <form class="pt-3" th:action="@{/login}" method="post">
    
    
        <div class="form-group py-2">
            <div class="input-field"> <span class="far fa-user p-2"></span> 
            <input type="email" name="username" placeholder="Username or Email Address" required class=""> </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fas fa-lock p-2"></span>
             <input type="password" name="password" placeholder="Enter your Password" required class=""> <button type="button" class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
        </div>
        <div class="d-flex align-items-start">
               <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div>
        </div> <button type="submit" class="btn btn-block text-center my-3">Log in</button>
        <div class="text-center pt-3 text-muted">Not a member? <a href="/signup">Sign up</a></div>
    </form>
</div>

</body>
</html>
