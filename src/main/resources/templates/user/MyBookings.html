<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/css/newCss.css}">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" 
href="	https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js">

href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

<link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">	
	
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
</head>
<body>


 <nav>
        <div class="left-side">
            <h3>Car Booking and Rental Service</h3>
        </div>
        <div class="right-side">
            <a th:href="@{/user/dashboard}">Dashboard</a>
            <a th:href="@{/user/mybookings}">MyBookings</a>
           <a th:href="@{/user/search}"> Search</a>
             <a href="/logout">Logout </a>
             <span th:text="${userDetails.name}" class="user-name">hey</span>
          
        </div>
    </nav>
    
    <div class="message-container">

<div class="message" th:if="${successMessage != null}">
 			<span th:text = "${successMessage}"></span>
    	</div>
    
    	<div class="message" th:if="${errorMessage != null}">
 			<span th:text = "${errorMessage}"></span>
    	</div> 
    	</div>
    	<h2>Simple Table</h2>

<table >
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>pRICE</th>
    </tr>
  </thead>
  
  <tbody th:each="my_booking : ${bookings}">
    <tr>
      <td th:text="'	'+${my_booking.totalDays}">Data 1</td>
      <td th:text="'	'+${my_booking.fromDate}">Data 2</td>
      <td th:text="'	'+${my_booking.toDate}">Data 3</td>
      <td th:text="'	'+${my_booking.price}">Data 3</td>
    </tr>
    
  </tbody>
</table>
</body>
</html>
