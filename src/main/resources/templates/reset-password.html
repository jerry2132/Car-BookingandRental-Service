<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" th:href="@{/css/resetPassword.css}">
</head>
<body>

 <div class="container">
 
 <div class="message" th:if="${successMessage != null}">
 			<span th:text = "${successMessage}"></span>
    	</div>
    
    	<div class="message" th:if="${errorMessage != null}">
 			<span th:text = "${errorMessage}"></span>
    	</div> 
 
        <form class="password-form" th:action="@{/process_reset_password}" method="post">
            <h2>RESET PASSWORD</h2>
            <div class="form-group">
                <input type="password" id="new-password" name="newPassword" placeholder="choose new password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="confirm new password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>
